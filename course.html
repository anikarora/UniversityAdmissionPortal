<!DOCTYPE HTML>
<head>
<title>UNC Charlotte</title>

<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript" src="js/coursejs.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>

<script> 
    $(function(){
		if(!$.cookie("loged"))
			window.location="index.html";
		else{
	  		$.cookie("currentPage","Course",{expires: 1});
      		$.ajax({
			url: "header.html",
			success: function (data) { $('body').prepend(data); },
			dataType: 'html'
		  });
		  
		  $.ajax({
			url: "footer.html",
			success: function (data) { $('body').append(data); },
			dataType: 'html'
		  });
		  
		  $("#leftbar").load("leftbar.html"); 
		  $("#rightbar").load("rightbar.html"); 
		}
    });
</script> 
    
</head>
<body>

	  <div class="main">  
	   <div class="wrap">  		 
	       <div id="leftbar">
	    		 
	  		</div> 
       <div class="content">
		      <div class="content_bottom">
              		<center><h3>Course Registration</h3></center>
		      		<table style="border: 1px solid black;" class="custom_table" id="course_table">
                    	<thead><tr><th>Course ID</th><th>Course Name</th><th>Credit Hours</th><th></th></tr></thead>
                       
                    </table>
		      </div>
    	</div>
    <div id="rightbar"></div>
    <div class="clear"></div>
 </div>
</div>
   
</body>
</html>
