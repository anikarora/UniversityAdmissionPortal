<!DOCTYPE HTML>
<head>
<title>UNC Charlotte</title>

<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript" src="js/programjs.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>

<script> 
    $(function(){
	   $.cookie("currentPage","Programs",{expires: 1});
     $.ajax({
    	url: "header.html",
    	success: function (data) { $('body').prepend(data); },
    	dataType: 'html'
	  });
	  
	  $.ajax({
    	url: "footer.html",
    	success: function (data) { $('body').append(data); },
    	dataType: 'html'
	  });
	  
	  $("#leftbar").load("leftbar.html");
	  $("#rightbar").load("rightbar.html"); 
    });
</script> 
    
</head>
<body>
	  <div class="main">  
	   <div class="wrap">  		 
	       <div id="leftbar">
	    		 
	  		</div> 
       <div class="content">
		      <div class="content_bottom">
              		<center><h3>UNCC Programs</h3></center>
		      		<table style="border: 1px solid black;" class="custom_table" id="program_table">
                    	<thead><tr><th style="width: 20%;">Program ID</th><th>Degree</th><th>Information</th><th>Prerequisite</th></tr></thead>
                    </table>
		      </div>
    	</div>
    <div id="rightbar"></div>
    <div class="clear"></div>
 </div>
</div>
    
</body>
</html>
