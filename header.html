<script type="text/javascript" src="js/jquery.cookie.js"></script>

<script type="text/javascript">

	if(!$.cookie("loged")){
		var id = $.cookie("currentPage");
		document.getElementById(id).className = "active";
	}
	
	if($.cookie("currentPage")){
		
		
		if($.cookie("loged").split("/")[4]=="ACCEPTED" && $.cookie("loged").split("/")[3]=="student"){
			
			$(".menu ul").append("<li id=\"Course\"><a href=\"course.html\">Courses</a></li><li id=\"Scholarship\"><a href=\"scholarship.html\">Scholarship</a></li><li id=\"Housing\"><a href=\"housing.html\">Housing</a></li><li id=\"Job\"><a href=\"applyjob.html\">On Campus Jobs</a></li>");	
			
			
		}
		
		else if($.cookie("loged").split("/")[3]=="others"){
			
			$(".menu ul").append("<li id=\"Applications\"><a href=\"application.html\">Manage Applications</a></li>");	
		}
		
		var id = $.cookie("currentPage");
		document.getElementById(id).className = "active";
    }
	
</script>
