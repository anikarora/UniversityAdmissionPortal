<!DOCTYPE HTML>
<head>
<title>UNC Charlotte</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript" src="js/applicationjs.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	

<script> 
    $(function(){
		if(!$.cookie("loged")){
			window.location="index.html";
			
		}
		else{

			
	  		$.cookie("currentPage","My Profile",{expires: 1});
      		$.ajax({
			url: "header.html",
			success: function (data) { $('body').prepend(data); },
			dataType: 'html'
		  });
		  
		  $.ajax({
			url: "footer.html",
			success: function (data) { $('body').append(data); },
			dataType: 'html'
		  });
		  
		  $("#leftbar").load("leftbar.html"); 
		  $("#rightbar").load("rightbar.html"); 
		}
    });
</script>  



</head>
<body>
    
      <div class="main">  
       <div class="wrap">        
           <div id="leftbar">
	    		 
	  		</div>
       		<div class="content">
              <div class="content_bottom">
                	<center><h3 >UNCC Application</h3></center>

                <div class="container">
    
    				<div class="container">
                          
                          <form class="form-horizontal" role="form" align="left" id="application_form">

     						<div class="form-group">
                              <label class="control-label col-sm-2" for="fullname">Full Name:</label>
                              <label class="control-label " for="fullname" id="application_name" style="padding-left: 15px;"></label>
                            </div>
   
                             <div class="form-group">
                              <label class="control-label col-sm-2" for="gpa">GPA:</label>
                              <div class="col-sm-3">
                                <input type="numeric" class="form-control" id="gpa" placeholder="Enter your GPA" required>
                              </div>
                            </div> 
   
   							<div class="form-group">
                              <label for="sel1" class="control-label col-sm-2">Degree:</label>
                              <div class="col-sm-3">
                              <select class="form-control" id="degree" required>
                                
                                <option>BACHELORS</option>
                                <option>MASTERS</option>
                                
                              </select>
                            </div>
                              <br>
                            </div>

                           <div class="form-group">
                              <label for="sel1" class="control-label col-sm-2">Program:</label>
                              <div class="col-sm-3">
                              <select class="form-control" id="program" required>
                                
                                <!--<option>ELEC ENGG</option>
                                <option>DATA SCIENCES AND BUSINESS ANALYTICS</option>
                                <option>COMP SCIENCE</option>
                                <option>BIO TECH</option>
                                <option>MECH ENGG</option>
                                <option>CONST MANAGEMENT</option>
                                <option>ENGG MANAGEMENT</option>
                                <option>MANAGEMENT & INFO SYSTEMS</option>-->
                              </select>
                            </div>
                              <br>
                            </div>

                             <div class="form-group">
                          <label class="control-label col-sm-2" for="gpa">Experience:</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" id="exp" placeholder="Experience" required>
                          </div>
                        </div> 
                        
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="gre">GRE:</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" id="gre" placeholder="GRE" required>
                          </div>
                        </div> 
                    
                         <div class="form-group">
                          <label class="control-label col-sm-2" for="toefl">TOEFL:</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" id="toefl" placeholder="TOEFL" required>
                          </div>
                        </div> 

                      <div class="form-group">
                          <label class="control-label col-sm-2" for="gpa"></label>
                          <div class="col-sm-3">
                            <center><input type="submit" class="mybutton" id="application_submit" value="Submit" />
                          </div>
                        </div> 
                    
                       
                      </form>
                </div>
                </div>

			</div>
            </div>
            <div id="rightbar"></div>
    		<div class="clear"></div>
	</div>
    </div>





</body>
</html>
